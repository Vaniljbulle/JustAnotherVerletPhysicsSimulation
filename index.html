<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Verlet</title>
    <link rel="stylesheet" href="style.css">
    <script src="balls.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="outer">
        <div>
            <!-- drop down menu -->
            <select id="dropdown" onchange="changeDropdown(this.value)">
                <option value="0">Playground</option>
                <option value="1">Educational</option>
            </select>
        </div>
        <div id="playground">
            <p id = "totalBallsP">Balls: 0</p>
            <button id="clearBalls" onclick="clearBalls()">Clear Balls</button>
            <p id="restP">Elasticity: 100%</p>
            <input type="range" id="restitution" min="0" max="1" value="1" step="0.01" oninput="changeRestitution(this.value)">
            <p id="rhoP">Rho: 0</p>
            <input type="range" id="rho" min="0" max="10" value="0" step="0.01" oninput="changeRho(this.value)">
            <p id="dragP">Drag: 0</p>
            <input type="range" id="drag" min="0" max="1" value="0" step="0.01" oninput="changeDrag(this.value)">
            <p id="radiusP">Radius: 25</p>
            <input type="range" id="radius" min="1" max="50" value="25" step="1" oninput="changeRadius(this.value)">
            <p id="initialVelocityXP">Velocity X: 0</p>
            <input type="range" id="VelocityX" min="-50" max="50" value="0" step="1" oninput="changeInitialVelocityX(this.value)">
            <p id="initialVelocityYP">Velocity Y: 0</p>
            <input type="range" id="VelocityY" min="-50" max="50" value="0" step="1" oninput="changeInitialVelocityY(this.value)">
            <p id="spawnRateP">Spawn Interval: 100</p>
            <input type="range" id="spawnRate" min="10" max="1000" value="100" step="1" oninput="changeSpawnRate(this.value)">
        </div>
        <div id="educational" style="display: none">
            <button id="Mode 1" onclick="eduMode1()">Mode 1</button>
            <button id="Mode 2" onclick="eduMode2()">Mode 2</button>
        </div>


    </div>

</body>
</html>
