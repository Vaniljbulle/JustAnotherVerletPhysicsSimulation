<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Verlet</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="outer">
        <div>
            <!-- drop down menu -->
            <select id="dropdown">
                <option value="0">Educational</option>
                <option value="1">Playground</option>
                <!--option value="2">Waterfall</option-->
            </select>
        </div>
        <div id="playground" style="display: none">
            <button id="clearBalls">Clear Balls</button>

            <p id="elasticityP">Elasticity: 100%</p>
            <input type="range" id="elasticity" min="0" max="1" value="1" step="0.01">

            <p id="dragP">Drag: 0%</p>
            <input type="range" id="drag" min="0" max="1" value="0" step="0.01">

            <p id="radiusP">Radius: 25</p>
            <input type="range" id="radius" min="1" max="100" value="25" step="1">

            <p id="spawnRateP">Spawn Interval: 100</p>
            <input type="range" id="spawnRate" min="10" max="1000" value="100" step="1">

            <p id="velocityP">Velocity [0, 0]</p>
            <div class="slider-container">
                <input id="velx" type="range" min="-20" max="20" value="0" class="slider slider-horizontal">
                <input id="vely" type="range" min="-20" max="20" value="0" class="slider slider-vertical">
                <button id="resetVel">Vel Reset</button>
            </div>

            <p id="gravityP">Gravity [0, 0]</p>
            <div class="slider-container">
                <input id="gravX" type="range" min="-50" max="50" value="0" class="slider slider-horizontal">
                <input id="gravY" type="range" min="-50" max="50" value="0" class="slider slider-vertical">
                <button id="resetGrav">Grav Reset</button>
            </div>


        </div>
        <div id="educational">
            <button class="btn" id="Mode1">Wave</button>
            <button class="btn"  id="Mode2">Angle attack</button>
            <button class="btn"  id="Mode3">Hamster drop</button>
            <button class="btn"  id="Mode4">Elastic transfer</button>
            <button class="btn"  id="Mode5">Sticky love</button>
            <button class="btn"  id="Mode6">Cloth</button>
        </div>
    </div>
    <p id="balls">Balls: 0</p>

</body>
</html>
